<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pefbrute Experience</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/icon.png">
</head>
<body>
<div class="container">
  <div class="row text-left">
    <div class="col-12">
      <ul class="nav nav-tabs" id="my-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="log-in-tab" data-toggle="tab" href="#sign-up" role="tab" aria-controls="sign-up" aria-selected="true">Зарегистрироваться</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="sign-up-tab" data-toggle="tab" href="#log-in" role="tab" aria-controls="log-in" aria-selected="false">Войти</a>
        </li>
      </ul>
      <div class="tab-content" id="my-tab-content">
        <div class="tab-pane fade show active" id="sign-up" role="tabpanel" aria-labelledby="sign-up-tab">
          <form>
            <div class="row">
              <div class="form-group col-6">
                <label for="input-name wow slideInLeft">Имя</label>
                <input type="text" class="form-control" id="input-name" placeholder="Введи своё имя" aria-describedby="first-name-help">
              </div>
              <div class="form-group col-6">
                <label for="input-email">Фамилия</label>
                <input type="text" class="form-control" id="input-last-name" placeholder="Введи свою фамилию" aria-describedby="last-name-help">
              </div>
              <div class="form-group col-12">
                <label for="input-login">Логин</label>
                <input type="text" class="form-control" id="input-login" placeholder="Введи свой логин" aria-describedby="log-in-help">
              </div>
              <div class="form-group col-12">
                <label for="input-email1">Электронная почта</label>
                <input type="email" class="form-control" id="input-email1" placeholder="Введи свою электронную почту" aria-describedby="email-help">
              </div>
              <div class="form-group col-12">
                <label for="input-password1">Пароль</label>
                <input type="password" class="form-control" id="input-password1" placeholder="Введи свой пароль">
              </div>
              <div class="form-group form-check col-12">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">I Agree to the terms of use.</label>
              </div>
              <div class="button col-12">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="log-in" role="tabpanel" aria-labelledby="log-in-tab">
          <form>
            <div class="form-group">
              <label for="input-email2">Электронная почта</label>
              <input type="email" class="form-control" id="input-email2" aria-describedby="email-help" placeholder="Введи свою электронную почту">
            </div>
            <div class="form-group">
              <label for="input-password2">Пароль</label>
              <input type="password" class="form-control" id="input-password2" placeholder="Введи свой пароль">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
          </form>
        </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>
</html>
