<body>
  <form action="#" class="p-5">
    <h2 class="h4 text-black mb-5">Contact Form</h2>

    <div class="row form-group">
      <div class="col-md-6 mb-3 mb-md-0">
        <label class="text-black" for="fname">First Name</label>
        <input type="text" id="fname" class="form-control rounded-0">
      </div>
      <div class="col-md-6">
        <label class="text-black" for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control rounded-0">
      </div>
    </div>

    <div class="row form-group">

      <div class="col-md-12">
        <label class="text-black" for="email">Email</label>
        <input type="email" id="email" class="form-control rounded-0">
      </div>
    </div>

    <div class="row form-group">

      <div class="col-md-12">
        <label class="text-black" for="subject">Subject</label>
        <input type="subject" id="subject" class="form-control rounded-0">
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-12">
        <label class="text-black" for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="7" class="form-control rounded-0"
          placeholder="Write your notes or questions here..."></textarea>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-12">
        <input type="submit" value="Send Message" class="btn btn-primary mr-2 mb-2">
      </div>
    </div>
  </form>


  <script type="text/javascript" src="lib/jquery/jquery-3.4.1.min.js"></script>

  <script type="text/javascript" src="lib/aos/aos.js"></script>
  <script type="text/javascript" src="lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src="lib/counter-up/jquery.counterup.min.js"></script>

  <script type="text/javascript" src="lib/swiper/css/swiper.min.css"></script>

  <script type="text/javascript" src="lib/jquery-nice-select/js/jquery.nice-select.min.js"></script>
  <script type="text/javascript" src="lib/jquery-timepicker/jquery.timepicker.min.js"></script>

  <script type="text/javascript" src="lib/waypoints/jquery.waypoints.min.js"></script>
