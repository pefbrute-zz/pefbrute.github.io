<!DOCTYPE html>
<html class="full-height" lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pefbrute Experience</title>
  <meta name="description" content="Portfolio template"/>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="css/owl.carousel.min.css" rel="stylesheet">
  <link href="css/owl.theme.default.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400i|Source+Sans+Pro:300,400,600,700" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <link rel="icon" href="icon.png">
</head>
<body id="top">
    <header class="header p-5">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand pl-5" href="https://pefbrute.github.io/"><img src="img/logo.png" alt=""></a>
            <button class="navbar-toggler px-3 py-2" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
          <div class="collapse navbar-collapse text-white" id="navbarContent">
            <ul class="navbar-nav ml-auto text-uppercase text-white">
              <li class="nav-item"><a href="#projects" class="nav-link text-white">Home</a></li>
              <li class="nav-item"><a href="#pricing" class="nav-link text-white">About</a></li>
              <li class="nav-item"><a href="#team" class="nav-link text-white">Services</a></li>
              <li class="nav-item"><a href="#contact" class="nav-link text-white">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="pt-5 mt-5" id="intro">
        <div class="container text-white">
          <div class="row">
            <div class="col-12 col-md-6 pr-5">
              <h1 class="h1 font-weight-bold text-uppercase">Bring your product to light</h1>
              <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna</p>
              <button class="btn px-4 text-white">Get started</button>
            </div>
            <div class="col-12 col-md-6">
              <div class="container">
                <div class="row counter text-center py-4 px-4">
                  <div class="days col-6 py-5 px-4">
                    <p class="display-4 font-weight-bold">000</p> 
                    <p class="mt-3">Days</p>
                  </div>
                  <div class="hours col-6 py-5 px-4">
                    <p class="display-4 font-weight-bold">00</p> 
                    <p class="mt-3">Hours</p>
                  </div>
                  <div class="minutes col-6 py-5 px-4">
                    <p class="display-4 font-weight-bold">00</p> 
                    <p class="mt-3">Minutes</p>
                  </div>
                  <div class="seconds col-6 py-5 px-4">
                    <p class="display-4 font-weight-bold">00</p> 
                    <p class="mt-3">Seconds</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/tether.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
  <script type="text/javascript" src="js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/jquery.form.min.js"></script>
  <script type="text/javascript" src="js/jquery.nav.js"></script>
  <script type="text/javascript" src="js/wow.min.js"></script>
